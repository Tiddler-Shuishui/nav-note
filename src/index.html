<!DOCTYPE html>
<html lang="zh">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Navnote - 前端导航网站</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="globalHeader">
      <form class="searchForm" method="GET" action="https://cn.bing.com/search" target="_blank">
        <input name="q" type="text">
        <button>搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li class="site addButton">
          <div class="logo"><svg class="icon">
              <use xlink:href="#icon-add"></use>
            </svg></div>
          <div class="link">新增网站</div>

        </li>
      </ul>
    </main>
    <footer></footer>
    <script src="//at.alicdn.com/t/font_2111705_trwjn8mosen.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>

</html>
